<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="contact.js"></script>
</head>
<body>
    <!-- Menu and Bottom bar -->
    <!-- Add your existing menu and bottom bar code here -->

    <!-- Contact Form Button -->
    <button id="contactBtn">Contact Us</button>

    <!-- The Modal (Pop-Up Form) -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="question">What would you like to ask?</label><br>
                <textarea id="question" name="question" rows="4" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
